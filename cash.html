<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Cash Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://i.ytimg.com/vi/GvxlcBJCrTs/maxresdefault.jpg" alt="image">
                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="is-centered card-header-title">
                                FootBall Score Keeper
                            </p>
                        </header>

                        <div class="card-content">
                            <h1 class='has-text-centered is-size-1'><span id='p1Display'>0</span> to <span
                                    id='p2Display'>0</span></h1>
                            <p class="has-text-centered subtitle">Use the buttons below to keep score</p>

                            <label for="playto" class='label is-large is-inline'>Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id='playto'>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <a href="#" class="is-focused is-primary button card-footer-item" id='p1Button'>+1
                                Player One</a>
                            <a href="#" class="is-focused is-info button card-footer-item" id='p2Button'>+1
                                Player Two</a>
                            <a href="#" class="is-focused is-danger button card-footer-item" id='reset'>Reset</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="cash.js"></script>
</body>

</html>
